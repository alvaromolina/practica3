<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Boot Example</title>

</head>
<body>
<div class="container">

    <h2>Article Details</h2>
    <div>
        <form class="form-horizontal" th:object="${article}" th:action="@{/article}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Titulo:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{title}"/>
                    <td th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</td>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Text:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{text}"/>
                    <td th:if="${#fields.hasErrors('text')}" th:errors="*{text}">Text Error</td>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">category:</label>
                <div class="col-sm-10">
                    <select th:field="*{category}">
                        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}">name</option>
                    </select><br/><br/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Autor:</label>
                <div class="col-sm-10">
                    <select th:field="*{autor}">
                        <option th:each="autor : ${autors}" th:value="${autor.id}" th:text="${autor.name}">name</option>
                    </select><br/><br/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Mostrar:</label>
                <div class="col-sm-10">
                    <input type="checkbox" class="form-control" th:field="*{toShow}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
